<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="grudado-canto">
        <a href="./produto.php?id=0" class="btn">Adicionar Produto</a>
        <a href="./index.php?logout=1" class="btn">Sair</a>
    </div>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>Nome</th>
                <th>Quantidade</th>
                <th>Validade</th>
                <th>Edit</th>
                <th>Comprar</th>
                <th>Vender</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr data-repeat="list">
                <td>{.id}</td>
                <td>{.nome}</td>
                <td>{.quantidade}</td>
                <td>{.validade}</td>
                <td><a href="./produto.php?id={.id}" class="btn">Editar</a></td>
                <td><a href="./compra.php?id={.id}" class="btn">Comprar</a></td>
                <td><a href="./venda.php?id={.id}" class="btn">Vender</a></td>
                <td><a href="./excluir.php?id={.id}" class="btn">Excluir</a></td>


            </tr>
        </tbody>
        <tbody>
            <tr data-remove="list">
                <td colspan="6">Lista em Branco.</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
