<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Produto</title>
    <link rel="stylesheet" href="css/forms.css">
    <script>
        function calcularTotal() {
            var quantidade = parseFloat(document.getElementById('quantidade').value);
            var valor = parseFloat(document.getElementById('valor').value);
            var total = quantidade * valor;
            document.getElementById('total').innerText = total.toFixed(2);
        }
    </script>
</head>

<body>
    <h1>Compra de Produto</h1>
    <form action="compra.php?id={id}" method="post">
        <input type="hidden" name="id" value="<?php echo $produto['id']; ?>">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" value="<?php echo $produto['nome']; ?>" readonly>
        </div>
        <div>
            <label for="quantidade_disponivel">Quantidade disponível:</label>
            <input type="text" id="quantidade_disponivel" name="quantidade_disponivel"
                value="<?php echo $produto['quantidade']; ?>" readonly>
        </div>
        <div>
            <label for="quantidade">Quantidade a comprar:</label>
            <input type="number" step="0.01" id="quantidade" name="quantidade" required oninput="calcularTotal()">
        </div>
        <div>
            <label for="valor">Valor unitário:</label>
            <input type="number" step="0.01" id="valor" name="valor" required oninput="calcularTotal()">
        </div>
        <div>
            <label for="total">Valor total:</label>
            <span id="total">0.00</span>
        </div>
        <div>
            <br>
            <button type="submit">Finalizar Compra</button>
            <br>
        </div>
    </form>
    <br>
    <a button href="lista.php">Voltar à lista</a>
</body>

</html>
